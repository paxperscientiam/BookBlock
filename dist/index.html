<!DOCTYPE html>
<html lang="en" class="no-js demo-1">
	  <head>
		    <meta charset="UTF-8" />
		    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		    <title>BookBlock (dynamic)</title>

        

	  </head>
	  <body>
        <header>
			      <!-- <h1>BookBlock: <span>A Content Flip Plugin by <a href="https://github.com/codrops/BookBlock" target="_blank">Codrops</a></span></h1> -->
            <!-- <p>This fork by @paxperscientiam <a href="https://github.com/paxperscientiam/BookBlock" target="_blank">here</a>. -->
		    </header>
        <div>
			      <div>

				        <div>
					          <!-- <h3>Illustrations by <a href="http://dribbble.com/kevinhowdeshell">Kevin Howdeshell</a></h3> -->
					          <div id="bb-bookblock" class="bb-bookblock">
						          	<div class="bb-item">
							              <a href="#"><img data-bbsrc="images/demo0/dummy-000.png" alt="image00"/></a>
						            </div>

					          </div>
				        </div>

			      </div>
		    </div>

        <script   type="text/javascript" src="/bookblock.js"></script>

		    <script type="text/javascript">
         // Use the plugin once the DOM has been loaded.
         $(function () {
             const sexy = $( "#bb-bookblock" ).bookBlock({
                 _dummy: true,
                 dynamic: {
                     prefix: /^r\-\d{3}\.png/,
                     items: 3,
                     path: "images/demo0",
                     ext: "png"
                 },
                 circular: true,
                 gutter: 25,
                 //                 startPage: 4,
                 effects: {
                     bordershadow: false,
                     paper: false,
                 },
                 speed: 900,
             })
         });

		    </script>
	  </body>
</html>
